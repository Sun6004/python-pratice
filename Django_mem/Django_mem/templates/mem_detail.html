<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fn_mod(){
		location.href="mem_mod?e_id={{vo.e_id}}"
	}
	function fn_del_act(){
		document.frm.submit();
	}
</script>
</head>
<body>
	EMP_DETAIL

	<form action="mem_del_act?m_id={{vo.m_id}}" name="frm" method="post">
		<input type="hidden" name="m_id" value="{{vo.m_id}}"/>
	</form>
	
	<table border="1">
		<tr>
			<td>id</td>	
			<td>{{vo.m_id}}</td>	
		</tr>
		<tr>
			<td>이름</td>	
			<td>{{vo.m_name}}</td>	
		</tr>
		<tr>
			<td>전번</td>	
			<td>{{vo.tel}}</td>	
		</tr>
		<tr>
			<td>주소</td>	
			<td>{{vo.addr}}</td>	
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="수정" onclick="fn_mod()">
				<input type="button" value="삭제" onclick="fn_del_act()">
			</td>	
		</tr>
		
	</table>
	
</body>
</html>
