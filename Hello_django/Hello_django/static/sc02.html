<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function myClick(){
		var num = document.getElementById("my_it").value;
		num = (num*2);
		document.getElementById("my_it").value = num;
	}
	
</script>
</head>
<body>
	<input type="text" id="my_it" value="10">
	<input type="button" value="double" onclick="myClick()">
</body>
</html>
